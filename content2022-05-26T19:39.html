<!DOCTYPE html>
<html>
<head>

<title>Font Awesome Icons</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/6f5ec410dd.js" crossorigin="anonymous"></script>

<style>
body {
	 background-color: #181b26;
	 color: #cdcfdf;
	 font-family: 'Futura', 'JetBrains Mono', Calibri, 'Trebuchet MS', sans-serif;
}
 h1 {
	 color: #ecabff;
}
 h2 {
	 color: #cdcfdf;
}
 mark {
	 color: #181b26;
	 background-color: #ffc648;
	 padding: 2px;
}
 p.one {
	 border-color: #cdcfdf;
       border-width: 1px;
       border-style: solid;
		 border-radius: 5px;
       padding: 2px 7px 2px 7px;
       width: 93%;
		 background-color: #363b4b;
		 font: 11px Futura,"JetBrains Mono","JetBrainsMono-LightItalic";
}
  i {
		color: #ffc648;
		font-size: 17pt;
		padding: 3px;
}
</style>
</head>
<body>
<table>
<thead>
<tr>
<th>Josh</th>
<th>Steinbecker</th>
</tr>
</thead>
<tbody>
<tr>
<td><i class="fas fa-truck"></i></td>
<td>Truck</td>
</tr>
<tr>
<td><i class="fas fa-divide"></i></td>
<td>Math</td>
</tr>
<tr>
<td><i class="fas fa-chess-bishop"></i></td>
<td>Dog</td>
</tr>
<tr>
<td><i class="fas fa-house"></i></td>
<td>User</td>
</tr>
</tbody>
</table>

<p class="one">House. Once upon a time in a far off land, there lay a small village at the edge of the <i class="fa fa-tree"></i> <b>woods.</b></p>

<i class="fa fa-chess-queen" style="color:white;"></i> 
<i class="fas fa-chess-bishop"></i>

</body>
</html>
